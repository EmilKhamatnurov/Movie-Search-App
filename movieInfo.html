<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
	<link rel="stylesheet" href="styles/infoPageStyles.css">
    <title>Movie Info</title>
    <!-- Подключаю шрифты -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Верхняя часть с картинкой -->
	<div class="container">
		<a id="returnButton" class="return-button">Go back to main page</a>
	</div>
	<div class="container">
		<div class="card">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="card-inner">
				<!-- Картинка фильма -->
				<img id="movieImage" class="movie-image" src="">
				<!-- Общая информация о фильме  -->
				<div class="movie-info-container">
					<h1 id="movieName" class="movie-name"></h1>
					<p id="imdbRating" class="information-text imdbRating"></p>
					<p id="movieGenre" class="information-text Genre"></p>
					<p id="movieRuntime" class="information-text Runtime"></p>
					<p id="movieRated" class="information-text movie-rated"></p>
					<p id="movieReleased" class="information-text movie-released"></p>
					<p id="movieDirector" class="information-text movie-director"></p>
					<p id="movieActors" class="information-text movie-actors"></p>
					<!-- Описание фильма -->
					<div class="movie-description-wrapper">
						<h2 class="title description-title">Описание фильма</h2>
						<p id="movieDescription" class="information-text movie-description"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/infoPageScript.js" type="application/javascript"></script>
</body>
</html>
